name: Common Pipeline Steps

on:
  workflow_call:

jobs:
  namer:
    runs-on: ubuntu-latest

    outputs:
      branch: ${{ steps.branch_name.outputs.branch }}
      tag: ${{ steps.branch_name.outputs.tag }}

    steps:
      - name: Get tag & branch name
        id: branch_name
        run: |-
          branch=${{ github.ref_name }}
          echo "branch=${branch}"
          echo "branch=${branch}" >> $GITHUB_OUTPUT

          tag="${branch////-}"
          echo "tag=${tag}"
          echo "tag=${tag}" >> $GITHUB_OUTPUT

  build:
    needs:
      - namer

    runs-on: ubuntu-latest

    steps:
      - name: Checkout project sources
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'
          java-package: jdk
          cache: gradle

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          arguments: build -x test

      - name: Setup docker
        run: docker-compose up -d

      - name: Run tests
        uses: gradle/gradle-build-action@v2
        with:
          arguments: :test --rerun-tasks
        env:
          HS_USER_EUREKA_URI: http://localhost:8305/eureka
          HS_USER_DATASOURCE_PORT: 8302
          HS_USER_DATASOURCE_USERNAME: postgres
          HS_USER_JWT_EXPIRATION: 86400000
          HS_USER_DATASOURCE_HOST: localhost
          HS_USER_JWT_SECRET_KEY: H3G7wpVdJNA9hsK4zaQm6uCUZqHLg2RFKs7D8M6J9mbf
          HS_USER_DATASOURCE_PASSWORD: example
          HS_USER_DATASOURCE_DATABASE: db_user

      - name: Store reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: reports
          path: |
            **/build/reports/
            **/build/test-results/

      - name: Build & push docker image
        uses: niqzart/ffs-devops/docker-build@main
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ github.event.repository.name }}
          tag: ${{ github.ref_name == 'main' && 'latest' || needs.namer.outputs.tag }}
          base-tag: latest
          dockerfile: "./dockerfile"

  deploy:
    needs:
      - namer
      - build

    runs-on: ubuntu-latest

    if: github.ref_name == 'main'
    environment: deploy

    steps:
      - name: Run SSH commands
        uses: appleboy/ssh-action@v1.0.0
        with:
          username: art
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |-
            cd ~/hs
            sudo docker compose pull ${{ github.event.repository.name }}
            sudo docker compose up -d ${{ github.event.repository.name }}
          script_stop: true
